<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="container">
            <div class="head">
                <h3>Adaptive Toolbar</h3>
            </div>
            <div id="main-settings-container">
                <div class="option">
                    <p>Enable extension</p>
                    <label class="switch">
                        <input type="checkbox" id="enable-extension" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="quick-settings-container">
                    <hr>
                    <div class="option">
                        <p>Disable for current site</p>
                        <label class="switch">
                            <input type="checkbox" id="disable-site">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <hr>
                    <div class="option">
                        <p>Full adapt</p>
                        <label class="switch">
                            <input type="checkbox" id="full-adapt">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <!-- <hr>
                    <div class="option">
                        <p>Constant Update</p>
                        <p class="tooltip" title="When enabled the extension will check every 100ms if the theme-color property changed. Otherwise it wil just check when the page is loaded."></p>
                        <label class="switch">
                            <input type="checkbox" id="update-theme" checked>
                            <span class="slider"></span>
                        </label>
                    </div> -->
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
